<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tra cứu điểm bỏ phiếu</title>

<style>

/* ===== NỀN HIỆU ỨNG CHUYỂN ĐỘNG ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: white;
    text-align: center;
    background: linear-gradient(-45deg, #7b0000, #b30000, #8b0000, #5c0000);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== HEADER ===== */
.header {
    padding: 30px 20px 10px 20px;
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 1px;
}

.sub-header {
    font-size: 15px;
    margin-bottom: 25px;
    opacity: 0.9;
}

/* ===== CONTAINER ===== */
.container {
    width: 90%;
    max-width: 500px;
    margin: auto;
}

/* ===== SELECT ===== */
select {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    margin-bottom: 25px;
    text-align: center;
    outline: none;
}

/* ===== CARD GLASS EFFECT ===== */
.card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
    padding: 18px;
    border-radius: 15px;
    margin: 12px 0;
    text-align: left;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-3px);
}

.label {
    font-size: 13px;
    opacity: 0.8;
    font-weight: bold;
}

.value {
    font-size: 18px;
    margin-top: 6px;
}

/* ===== BUTTON ===== */
button {
    background: linear-gradient(45deg, #FFD700, #FFC107);
    color: black;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}

/* ===== FOOTER ===== */
.footer {
    margin-top: 30px;
    font-size: 13px;
    opacity: 0.7;
}

</style>
</head>

<body>

<div class="header">
BAN CHỈ ĐẠO BẦU CỬ PHƯỜNG AN PHÚ ĐÔNG
</div>

<div class="sub-header">
TRA CỨU ĐỊA ĐIỂM BỎ PHIẾU THEO KHU PHỐ
</div>

<div class="container">

<select id="khuphoSelect" onchange="traCuu()">
<option value="">-- Chọn khu phố 1 → 66 --</option>
</select>

<div class="card">
<div class="label">KHU PHỐ</div>
<div class="value" id="khupho">---</div>
</div>

<div class="card">
<div class="label">KHU VỰC BỎ PHIẾU</div>
<div class="value" id="khuvuc">---</div>
</div>

<div class="card">
<div class="label">ĐƠN VỊ BẦU CỬ</div>
<div class="value" id="donvi">---</div>
</div>

<div class="card">
<div class="label">ĐỊA ĐIỂM BỎ PHIẾU</div>
<div class="value" id="diadiem">---</div>
</div>

<button onclick="moBanDo()">XEM VỊ TRÍ BẢN ĐỒ</button>

<div class="footer">
© Uỷ ban bầu cử Phường An Phú Đông
</div>

</div>

<script>

let duLieu = {
    1: {
        khuvuc: "Khu vực bỏ phiếu số 01",
        donvi: "Đơn vị bầu cử số 01",
        diadiem: "Trường Mầm non Hoàn Mỹ 2",
        map: "https://maps.app.goo.gl/cN3icTxtBNcqeAJx9"
    },
    2: {
        khuvuc: "Khu vực bỏ phiếu số 02",
        donvi: "Đơn vị bầu cử số 01",
        diadiem: "Trường Quốc tế Bamboo",
        map: "https://maps.app.goo.gl/qe9ZPjxiAbpANbbMA"
    }
};

let select = document.getElementById("khuphoSelect");
for (let i = 1; i <= 66; i++) {
    let option = document.createElement("option");
    option.value = i;
    option.text = "Khu phố " + (i < 10 ? "0" + i : i);
    select.appendChild(option);
}

let currentMap = "";

function traCuu() {
    let so = document.getElementById("khuphoSelect").value;

    if (duLieu[so]) {
        document.getElementById("khupho").innerText = "Khu phố " + so;
        document.getElementById("khuvuc").innerText = duLieu[so].khuvuc;
        document.getElementById("donvi").innerText = duLieu[so].donvi;
        document.getElementById("diadiem").innerText = duLieu[so].diadiem;
        currentMap = duLieu[so].map;
    } else {
        document.getElementById("khupho").innerText = "Chưa cập nhật";
        document.getElementById("khuvuc").innerText = "Chưa có dữ liệu";
        document.getElementById("donvi").innerText = "Chưa có dữ liệu";
        document.getElementById("diadiem").innerText = "Vui lòng liên hệ UBND phường";
        currentMap = "";
    }
}

function moBanDo() {
    if (currentMap !== "") {
        window.open(currentMap, "_blank");
    } else {
        alert("Chưa có dữ liệu bản đồ!");
    }
}

</script>

</body>
</html>
