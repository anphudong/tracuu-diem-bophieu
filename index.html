<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tra cứu điểm bỏ phiếu</title>

<style>

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    color:white;
    overflow:hidden;
    background: radial-gradient(circle at center,#9b0000 0%,#5c0000 70%);
}

/* ===== GRID 3D ===== */
.grid{
    position:fixed;
    bottom:0;
    width:100%;
    height:60%;
    background-image:
        linear-gradient(rgba(255,215,0,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,215,0,0.15) 1px, transparent 1px);
    background-size:40px 40px;
    transform: perspective(500px) rotateX(60deg);
    animation: moveGrid 6s linear infinite;
    z-index:0;
}

@keyframes moveGrid{
    from{background-position:0 0;}
    to{background-position:0 40px;}
}
/* ===== TRỐNG ĐỒNG SVG ===== */
.drum{
    position:fixed;
    top:50%;
    left:50%;
    width:750px;
    height:750px;
    transform:translate(-50%,-50%);
    opacity:0.28;
    animation:spin 80s linear infinite;
    z-index:0;
    filter:drop-shadow(0 0 25px rgba(255,215,0,0.6));
}

@keyframes spin{
    from{transform:translate(-50%,-50%) rotate(0deg);}
    to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* ===== PARTICLES ===== */
.particle{
    position:fixed;
    width:3px;
    height:3px;
    background:gold;
    border-radius:50%;
    opacity:0.7;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* ===== CONTAINER ===== */
.container{
    position:relative;
    z-index:2;
    max-width:600px;
    margin:50px auto;
    padding:30px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1{
    text-align:center;
    font-family:'Montserrat',sans-serif;
    font-size:28px;
    letter-spacing:1.5px;
    text-shadow:0 0 15px rgba(255,215,0,0.6);
    margin-bottom:10px;
}

.sub{
    text-align:center;
    margin-bottom:20px;
    font-weight:600;
    letter-spacing:1px;
    color:#FFD700;
}

select{
    width:100%;
    padding:15px;
    border-radius:12px;
    border:none;
    margin-bottom:20px;
}

.card{
    background:rgba(255,255,255,0.12);
    padding:15px;
    border-radius:15px;
    margin-bottom:15px;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-4px);
    box-shadow:0 0 20px rgba(255,215,0,0.5);
}

.label{font-size:13px;opacity:0.8;}
.value{font-size:18px;margin-top:5px;}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    font-weight:bold;
    background:linear-gradient(45deg,#FFD700,#FFA500);
    box-shadow:0 0 25px rgba(255,215,0,0.8);
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

.footer{text-align:center;margin-top:20px;opacity:0.7;}

</style>
</head>

let select=document.getElementById("khuphoSelect");
for(let i=1;i<=66;i++){
let op=document.createElement("option");
op.value=i;
op.text="Khu phố "+(i<10?"0"+i:i);
select.appendChild(op);
}

let currentMap="";

function traCuu(){
let so=document.getElementById("khuphoSelect").value;
if(duLieu[so]){
document.getElementById("khupho").innerText="Khu phố "+so;
document.getElementById("khuvuc").innerText=duLieu[so].khuvuc;
document.getElementById("donvi").innerText=duLieu[so].donvi;
document.getElementById("diadiem").innerText=duLieu[so].diadiem;
currentMap=duLieu[so].map;
}else{
document.getElementById("khupho").innerText="Chưa cập nhật";
document.getElementById("khuvuc").innerText="---";
document.getElementById("donvi").innerText="---";
document.getElementById("diadiem").innerText="---";
currentMap="";
}
}

function moBanDo(){
if(currentMap!=""){
window.open(currentMap,"_blank");
}else{
alert("Chưa có dữ liệu bản đồ!");
}
}
