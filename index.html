<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tra cứu điểm bỏ phiếu</title>

<style>

/* ===== BODY ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    overflow-x: hidden;
    background: radial-gradient(circle at center, #8b0000 0%, #5c0000 70%);
}

/* ===== NỀN GRID CÔNG NGHỆ ===== */
body::before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(rgba(255,215,0,0.08) 1px, transparent 1px),
                      linear-gradient(90deg, rgba(255,215,0,0.08) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: moveGrid 10s linear infinite;
    z-index: 0;
}

@keyframes moveGrid {
    from { background-position: 0 0; }
    to { background-position: 0 40px; }
}

/* ===== TRỐNG ĐỒNG XOAY ===== */
.drum {
    position: fixed;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    border: 8px solid rgba(255,215,0,0.15);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin 60s linear infinite;
    z-index: 0;
}

.drum::before {
    content: "";
    position: absolute;
    inset: 30px;
    border-radius: 50%;
    border: 4px dashed rgba(255,215,0,0.2);
}

@keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* ===== CONTAINER ===== */
.container {
    position: relative;
    z-index: 2;
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
}

/* ===== HEADER ===== */
h1 {
    text-align: center;
    margin-bottom: 10px;
}

.sub {
    text-align: center;
    margin-bottom: 20px;
    opacity: 0.9;
}

/* ===== INPUT ===== */
select {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 18px;
    margin-bottom: 20px;
}

/* ===== CARD ===== */
.card {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 15px;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-3px);
    background: rgba(255,255,255,0.15);
}

.label {
    font-size: 13px;
    opacity: 0.8;
}

.value {
    font-size: 18px;
    margin-top: 5px;
}

/* ===== BUTTON ===== */
button {
    display: block;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    background: linear-gradient(45deg, #FFD700, #FFA500);
    box-shadow: 0 0 20px rgba(255,215,0,0.5);
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(255,215,0,0.8);
}

.footer {
    text-align: center;
    margin-top: 20px;
    opacity: 0.7;
}

</style>
</head>

<body>

<div class="drum"></div>

<div class="container">

<h1>UỶ BAN BẦU CỬ PHƯỜNG AN PHÚ ĐÔNG</h1>
<div class="sub">TRA CỨU ĐỊA ĐIỂM BỎ PHIẾU</div>

<select id="khuphoSelect" onchange="traCuu()">
<option value="">-- Chọn khu phố 1 → 66 --</option>
</select>

<div class="card">
<div class="label">KHU PHỐ</div>
<div class="value" id="khupho">---</div>
</div>

<div class="card">
<div class="label">KHU VỰC BỎ PHIẾU</div>
<div class="value" id="khuvuc">---</div>
</div>

<div class="card">
<div class="label">ĐƠN VỊ BẦU CỬ</div>
<div class="value" id="donvi">---</div>
</div>

<div class="card">
<div class="label">ĐỊA ĐIỂM BỎ PHIẾU</div>
<div class="value" id="diadiem">---</div>
</div>

<button onclick="moBanDo()">XEM VỊ TRÍ BẢN ĐỒ</button>

<div class="footer">© Uỷ ban bầu cử Phường An Phú Đông</div>

</div>

<script>

let duLieu = {
    6: {
        khuvuc: "Khu vực bỏ phiếu số 04",
        donvi: "Đơn vị bầu cử số 01",
        diadiem: "Số 35/12 đường Bé Văn Cấm (Chung cư M-One)",
        map: "https://maps.google.com"
    }
};

let select = document.getElementById("khuphoSelect");
for (let i = 1; i <= 66; i++) {
    let option = document.createElement("option");
    option.value = i;
    option.text = "Khu phố " + (i < 10 ? "0" + i : i);
    select.appendChild(option);
}

let currentMap = "";

function traCuu() {
    let so = document.getElementById("khuphoSelect").value;

    if (duLieu[so]) {
        document.getElementById("khupho").innerText = "Khu phố " + so;
        document.getElementById("khuvuc").innerText = duLieu[so].khuvuc;
        document.getElementById("donvi").innerText = duLieu[so].donvi;
        document.getElementById("diadiem").innerText = duLieu[so].diadiem;
        currentMap = duLieu[so].map;
    } else {
        document.getElementById("khupho").innerText = "Chưa cập nhật";
        document.getElementById("khuvuc").innerText = "---";
        document.getElementById("donvi").innerText = "---";
        document.getElementById("diadiem").innerText = "---";
        currentMap = "";
    }
}

function moBanDo() {
    if (currentMap !== "") {
        window.open(currentMap, "_blank");
    } else {
        alert("Chưa có dữ liệu bản đồ!");
    }
}

</script>

</body>
</html>
